version: '3'
services:
  db:
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: postgres
    ports:
      - "5432"
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: kevin@chainswatch.com
      PGADMIN_DEFAULT_PASSWORD: mouarf
    volumes:
      - ./tmp/pgadmin:/var/lib/pgadmin
    ports:
      - "80:80"
    restart: unless-stopped

networks:
  default:
    external:
      name: mynet
