syntax = "proto3";

package protos;

message TxInput {
	uint32 tx_id = 1;
	uint32 pk_id = 2;
}

message TxOutput {
	uint32 pk_id = 1;
}

message TxMsg {
	bytes tx_hash = 1;
	uint32 block_height = 2;
	repeated TxInput inputs = 3;
	repeated TxOutput outputs = 4;
}

message PkMsg {
	string addr = 1;
	uint32 u_id = 2;
	// TODO: Add type
	repeated uint32 tx_id = 3;
}

message UserMsg {
	repeated uint32 tx_id = 1;
	repeated uint32 pk_id = 2;
}
